<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fahrenheit</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <h1 class = "topheading"style = "text-align: center;">Temparature Converter</h1>
    <div class="container">
        <div class="caluclator">
            <form action="">
                <h4 style = "text-align: center; color: white; font-family: 'Lobster', cursive; font-size: xx-large;">Fahrenheit to 째C and 째K</h4>

                <div class = "display">
                    <input type="text" id="result" name = "display" style=" width:300px;background-image: linear-gradient(lightblue,lightblue); border: solid 5px black; color: #000; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;"">
                </div>
                <div><!--Celcius to foarein heat-->
                    <input type="button" value = "1" id = "pressed"style="background-image: linear-gradient(black,black); border: solid 5px white; color:white; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;" onclick = "display.value+='1'">
                    <input type="button" value = "2"  id = "pressed"style="background-image: linear-gradient(black,black); border: solid 5px white; color:white; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;" onclick = "display.value+='2'">    
                    <input type="button" value = "3"  id = "pressed"style="background-image: linear-gradient(black,black); border: solid 5px white; color:white; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;" onclick = "display.value+='3'">
                    <input type="button" value = "째C" id = "press"style="background-image: linear-gradient(lightblue,lightblue); border: solid 5px black; color: #000; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;" onclick = "display.value  = ((display.value-32)*5)/9 ">
                </div>
                <div><!--Celcius to kelvin heat-->
                     <input type="button" value = "4" id = "pressed"style="background-image: linear-gradient(black,black); border: solid 5px white; color:white; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;" onclick = "display.value+='4'">
                     <input type="button" value = "5" id = "pressed"style="background-image: linear-gradient(black,black); border: solid 5px white; color:white; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;" onclick = "display.value+='5'">
                    <input type="button" value = "6" id = "pressed"style="background-image: linear-gradient(black,black); border: solid 5px white; color:white; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;" onclick = "display.value+='6'">
                    <input id="r" type="button"  value = "째K"  id = "press"style="background-image: linear-gradient(lightblue,lightblue); border: solid 5px black; color: #000; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;"  onclick = "display.value = (display.value-32)/1.8+(273.15)">
                    <!-- <button type = "input" value="kelvin"onclick = "kelvin()" >K</button> -->
                </div>
                <div><!--Celcius to kelvin heat-->
                    <input type="button" value = "7" id = "pressed"style="background-image: linear-gradient(black,black); border: solid 5px white; color:white; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;" onclick = "display.value+='7'">
                    <input type="button" value = "8" id = "pressed"style="background-image: linear-gradient(black,black); border: solid 5px white; color:white; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;" onclick = "display.value+='8'">
                    <input type="button" value = "9" id = "pressed"style="background-image: linear-gradient(black,black); border: solid 5px white; color:white; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;" onclick = "display.value+='9'">
                    <input type="button" value = "0" id = "pressed"style="background-image: linear-gradient(black,black); border: solid 5px white; color:white; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;" onclick = "display.value+='0'">
                </div>
                <div>
                    <input type="button" value = "Reset"  id = "press"style=" width :90%; background-image: linear-gradient(lightblue,lightblue); border: solid 5px black; color: #000; font-weight: bolder; font-size: xx-large; font-family: 'Lobster', cursive;"onclick = "display.value =''">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
