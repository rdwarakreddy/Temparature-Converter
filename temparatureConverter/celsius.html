<html lang="en">
<head>

                <div><!--Celcius to foarein heat-->
                    <input type="button" value = "1" id = "pressed" onclick = "display.value+='1'">

                <div><!--Celcius to kelvin heat-->
                     <input type="button" value = "4" id = "pressed" onclick = "display.value+='4'">
                     <input type="button" value = "5" id = "pressed" onclick = "display.value+='5'">
                    <input type="button" value = "6" id = "pressed" onclick = "display.value+='6'">
                    <input type="button"  value = "째C->째K"  id = "press2"  onclick = "swapping2()">

                </div>
                <div><!--Celcius to kelvin heat-->
                    <input type="button" value = "7" id = "pressed" onclick = "display.value+='7'">
                    <input type="button" value = "8" id = "pressed" onclick = "display.value+='8'">
                    <input type="button" value = "9" id = "pressed" onclick = "display.value+='9'">
                    <input type="button" value = "0" id = "pressed" onclick = "display.value+='0'">
                    <input type="button" value = "00" id = "pressed" onclick = "display.value+='00'">

                </div>
                <div>
                    <input type="reset" value = "swap"  id = "pressing" onclick = "myfunction()">
                    <input type="button" value = "Reset"  id = "pressing" onclick = "display.value =''">
                </div>
            </form>
        </div>
    </div>
